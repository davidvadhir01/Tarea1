<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .alert {
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow p-4">
        <div class="text-center mb-3">
            <h3>Iniciar Sesión</h3>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Credenciales inválidas. Por favor, intenta nuevamente.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Has cerrado sesión exitosamente.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" required autofocus>  <!-- Cambié nombre a username -->
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        
        
        <p class="text-center mt-3">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
